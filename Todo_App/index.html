<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Todo</title>
    <link rel="shortcut icon" type="image/png" href="images/To-do-list1.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="app.css">
  </head>
  
  <body>
    <div>
      <h4 class="text-center creator-title"><i><strong>Developed by Maloth Naresh</strong></i></h4>
      <div class="container">
        <h4>Your to-do</h4>
        <span id="show-error" class="error-message"></span>
        <hr />
        <div>
          <input type="text" name="todo" id="new-item" class="form-control" placeholder="Type your item here">
          <div class="btn-group pull-right" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary cursor-pointer" title="Add me ~)" onclick="addItem()">Add</button>
            <button type="button" class="btn btn-warning cursor-pointer" onclick="clearAll()" title="Clear Us:)"><i class="glyphicon glyphicon-remove"></i></button>
          </div>
        </div>
        <div class="row list-container">
          <div class="col-md-12">
            <p id="no-elements" class="text-center alert alert-warning">Boss, what is your to do list...?</p>
            <ul id="list-items"></ul>
          </div>        
        </div>        
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
